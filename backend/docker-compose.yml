version: "3.9"

services:
  mariadb:
    image: mariadb:11
    container_name: tfg-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: tfg_db
      MARIADB_USER: tfg_user
      MARIADB_PASSWORD: tfg_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: python:3.12-slim
    container_name: tfg-api
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: mysql+pymysql://tfg_user:tfg_password@mariadb:3306/tfg_db
    command: sh -c "pip install --no-cache-dir -r requirements.txt ; uvicorn app.main:app --host 0.0.0.0 --port 8001"
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8001:8001"

volumes:
  mariadb_data:
